<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="head">Press A key to start!</h1>
    <div class="container-out">
        <div class="container">
            <div class="green block 1" id="green">1</div>
            <div class="red block 2" id="red">2</div>
            <div class="yellow block 3" id="yellow">3</div>
            <div class="blue block 4" id="blue">4</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
